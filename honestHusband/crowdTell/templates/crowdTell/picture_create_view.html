{% extends 'base.html' %}

{% block extra_styles %}

{% endblock extra_styles %}

{% block content %}

<h1 class="cover-heading">Upload your image.</h1>

<div class="form-group">
    <form action="." method="post" class="lead" enctype="multipart/form-data" role="form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Submit" class="btn btn-primary btn-lg"/>
    </form>
</div>


{% endblock content %}
