{% extends 'base.html' %}
{% load thumbnail %}
{% block content %}
    {% if results|length > 0 %}
        {% for person in results %}
            <a href="{% url 'crowdTell:person_detail' person.id %}">{{ person.first_name }} {{ person.last_name }}</a>
            <br />
        {% endfor %}
    {% else %}
        No Results
    {% endif %}
{% endblock content %}
