{% extends 'base.html' %}
{% load thumbnail %}
{% block content %}
    <h1>{{ picture_question.title }}</h1>
    {% thumbnail picture_question.image "300x300" crop="center" as im %}
        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    {% endthumbnail %}
    <form action="." method="post">
        <p>
            <input type="hidden" id="vote_result" name="vote_result"/>
            {% csrf_token %}
            {{ form }}
        </p>
        <p>
            <input type="submit" value="Send Insult" class="btn btn-default btn-large"/>
        </p>
    </form>
{% endblock content %}
