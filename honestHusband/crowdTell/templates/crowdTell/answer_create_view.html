{% extends 'base.html' %}

{% block content %}
    <h1>{{ question.title }}</h1>
    <img src="{{ question.image.url }}" />
    <form action="." method="post">
        <input type="hidden" id="vote_result" name="vote_result"/>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send Insult"/>
    </form>
{% endblock content %}
