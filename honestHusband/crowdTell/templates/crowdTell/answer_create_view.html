{% extends 'base.html' %}

{% block content %}
    <h1>{{ question.title }}</h1>
    <img src="{{ question.image.url }}" />
    <form action="." method="post">
        <p>
            <input type="hidden" id="vote_result" name="vote_result"/>
            {% csrf_token %}
            {{ form }}
        </p>
        <p>
            <input type="submit" value="Answer" class="btn btn-default btn-large"/>
        </p>
    </form>
{% endblock content %}
